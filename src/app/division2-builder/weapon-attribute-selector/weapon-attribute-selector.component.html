<div *ngIf="!weapon.hasOwnProperty('secondaryAttribute')" (click)="selectWeaponAttribute(weapon.type)">Select second
    attribute</div>
<div *ngIf="weapon.hasOwnProperty('secondaryAttribute')" (click)="selectWeaponAttribute(weapon.type)">
    <span>{{secondaryAttribute.attribute}}</span>
    <span>{{secondaryAttribute.value | percent:'.2'}}</span>
</div>
