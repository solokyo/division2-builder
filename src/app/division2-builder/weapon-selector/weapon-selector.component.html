<div>
    <div *ngFor="let slot of weaponSlot">
        <div>{{ slot.name }}</div>
        <div (click)="selectWeapon(slot.key)">
            <div *ngIf="!this.weapon">Select a weapon</div>
            <div *ngIf="this.weapon">
                {{ weapon.name }}
            </div>
        </div>
    </div>
</div>
