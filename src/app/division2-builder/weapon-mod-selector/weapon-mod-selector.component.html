<div *ngIf="weapon.rarity==='exotic';then displayModTemplate else selectModTemplate"></div>

<ng-template #selectModTemplate>
    selectModTemplate used
    <div *ngFor="let avaliableMod of weapon.avaliableMods" (click)="selectWeaponMod(avaliableMod)">
        {{avaliableMod.slot}}
    </div>
</ng-template>

<ng-template #displayModTemplate>
    displayModTemplate used
</ng-template>
